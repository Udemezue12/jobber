<!-- update_profile.html -->
{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header text-center text-white" style="background: linear-gradient(120deg, #f093fb, #f5576c);">
            <h3>Update Profile</h3>
        </div>
        <div class="card-body p-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-4">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-success px-5">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
