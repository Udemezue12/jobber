<!-- post_job.html -->
{% extends 'base.html' %}
{% block title %}Post a Job{% endblock %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">Applications for {{ request.user.company_profile.company_name }}</div>
    <div class="card-body">
        <ul>
            {% for application in applications %}
              <li>{{ application.user.username }} - {{ application.status }}</li>
            {% endfor %}
          </ul>
    </div>
</div>
{% endblock %}
