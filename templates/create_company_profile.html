<!-- create_company_profile.html -->
{% extends 'base.html' %}
{% block title %}Create Company Profile{% endblock %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">Create Company Profile</div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>
</div>
{% endblock %}
