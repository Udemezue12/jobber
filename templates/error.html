{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .error-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .error-container h2 {
        color: #d9534f;
    }
    .error-container p {
        color: #666;
    }
    .error-container .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #0275d8;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .error-container .btn:hover {
        background-color: #025aa5;
    }
</style>
<div class="container">
    <div class="error-container">
    <h2>Error</h2>
    <p>{{ message }}</p>
    <a href="{% url 'index' %}" class="btn">Return to Home</a>
    </div>

</div>


{% endblock  %}
