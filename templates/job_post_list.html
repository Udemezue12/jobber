{% extends 'base.html' %}

{% block title %}Job Listings{% endblock %}

{% block content %}
<h2>Job Listings</h2>
<ul>
    {% for job in jobs %}
    <li>
        <a href="{% url 'job_post_detail' job.pk %}">{{ job.job_title }}</a>
        <a href="{% url 'apply_to_job' job.pk %}">Apply</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
