{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    

    <div class="row text-center">
        <div class="col-md-6 mb-4">
            <div class="card border-0 shadow-lg">
                <div class="card-body">
                    <h3 class="card-title">For Job Seekers</h3>
                    <p class="card-text">Create a profile, upload your resume, and apply for jobs with just a few clicks.</p>
                    <a href="{% url 'applicant_register' %}" class="btn btn-primary btn-lg">Get Started</a>
                </div>
            </div>
        </div>
        

        <div class="col-md-6 mb-4">
            <div class="card border-0 shadow-lg">
                <div class="card-body">
                    <h3 class="card-title">For Employers</h3>
                    <p class="card-text">Post job openings, manage applications, and hire the best candidates for your business.</p>
                    <a href="{% url 'employer_register' %}" class="btn btn-success btn-lg">Join Us</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
