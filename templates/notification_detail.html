{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg" style="background: #f7f9fc;">
        <div class="card-header text-center py-4" style="background: linear-gradient(45deg, #4a90e2, #6dd5ed); color: #fff;">
            <h2 class="h3 mb-0"></h2>
        </div>
        <div class="card-body">
            <div class="p-4">
                <h4 class="font-weight-bold">Message:</h4>
                <p class="lead">{{ notification.message }}</p>

                <h4 class="font-weight-bold mt-4"></h4>
                <p class="text-muted">{{ notification.timestamp|date:"F j, Y, g:i a" }}</p>

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <a href="{% url 'notification_delete' notification.id %}" class="btn btn-danger btn-lg shadow-sm">Delete Notification</a>
                    <a href="{% url 'notification_list' %}" class="btn btn-outline-primary btn-lg shadow-sm">Back to Notifications</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
