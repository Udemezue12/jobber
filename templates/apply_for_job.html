<!-- apply_for_job.html -->
{% extends 'base.html' %}
{% block title %}Apply for Job{% endblock %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">Apply for Job: {{ job.title }}</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>
    </div>
</div>
{% endblock %}
