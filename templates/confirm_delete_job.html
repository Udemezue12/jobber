{% extends 'base.html' %}

{% block content %}
<h2>Delete Job</h2>

<p>Are you sure you want to delete the job: <strong>{{ job_post.job_title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'view_posted_jobs' %}">Cancel</a>
{% endblock %}
