{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Posted Jobs</h2>

    {% if jobs %}
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Job Title</th>
                <th>Job Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td><a href="{% url 'edit_job' job.pk %}" class="text-dark">{{ job.job_title }}</a></td>
                <td>{{ job.job_type }}</td>
                <td>
                    <a href="{% url 'edit_job' job.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'job_post_detail' job.pk %}" class="btn btn-info btn-sm">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">You have not posted any jobs yet. <a href="{% url 'job_post_create' %}">Post a new job</a></p>
    {% endif %}
</div>
{% endblock %}
